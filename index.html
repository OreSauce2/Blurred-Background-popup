<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f5ab07a86f.js"
      crossorigin="anonymous"
    ></script>
    <title>Background Pop Up</title>
  </head>
  <body>
    <main>
      <div class="">
        <div class="container">
          <h1>Welcome to our Website</h1>
          <button class="btn">Click to Join</button>
        </div>
        <div class="popup-container active">
          <h4>20% off offer</h4>
          <label for="email" class="label">Your Email</label>
          <input
            type="email"
            name="email"
            id="input"
            class="input"
            placeholder="Enter your mail"
          />
          <button class="popup-btn">Join</button>
          <div class="close-icon">
            <i class="fa-solid fa-circle-xmark fa-3x"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
